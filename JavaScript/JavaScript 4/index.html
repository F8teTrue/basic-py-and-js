<!DOCTYPE html>
<html>
<head>
    <title>JavaScript-Kurs 4</title>
</head>
<body>
    <h2>Kombinerte lister:</h2>
    <ul id="combinedList"></ul></ul>

    <h2>Elev-register</h2>
    <input type="text" id="elevNavn" placeholder="Skriv inn elevens navn">
    <button onClick="leggTilElev()">Legg til elev</button>
    <ul id="elevListe"></ul>

    <h2>High Score Liste</h2>
    <input type="text" id="name" placeholder="Skriv inn navn">
    <input type="number" id="score" placeholder="Skriv inn score">
    <button onClick="addScore()">Legg til score</button>
    <ol id="scoreList"></ol>

    <script src="script.js"></script>
</body>
</html>
